<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./src/img/UzumeLogo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mizuchi</title>
  </head>
  <body>
    <div id="app">
      <div id="Inputs">
        <input type="number" value="120" id="bpm">
        <input type="number" value="0" id="start">
        <button id="Generate">
            Generate
        </button>
        <button id="Test">
            Test
        </button>
    </div>
    <div style="display: flex;">
        <div style="padding: 5px;">
            <canvas id="OscCanvas" height="250" width="375" style="background-color: black;"></canvas>
        </div>
        <div class="Presets">
            <button id="Sine">
                Sine
            </button>
            <button id="Triangle">
                Triangle
            </button>
            <button id="Square">
                Square
            </button>
            <button id="Saw">
                Saw
            </button>
        </div>
        <div>
            <canvas id="EnvelopeCanvas" height="250" width="375" style="background-color: black;"></canvas>
        </div>
    </div>
    <div id="score-canvas-wrapper" style="background-color: red;">
        <canvas id="ScoreCanvas" height="380" width="800" style="background-color: black;"></canvas>
    </div>
    <div style="padding: 5px; padding-top: 120px;">
        <canvas id="MixCanvas" height="200" width="1000" style="background-color: black;"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
